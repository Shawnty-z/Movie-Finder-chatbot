<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1F2937',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">ðŸŽ¬ Movie Finder</h1>
            <p class="text-gray-600">Ask me for movie recommendations by genre!</p>
        </div>

        <!-- Chat Container -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Chat Messages Area -->
            <div id="chat-messages" class="h-96 overflow-y-auto p-6 space-y-4">
                <!-- Welcome Message -->
                <div class="flex place-items-start space-x-3">
                    <div class="flex-shrink-0">
                        <div class="w-8 h-8 bg-primary rounded-full flex place-items-center justify-center">
                            <span class="text-sm">ðŸ¤–</span>
                        </div>
                    </div>
                    <div class="flex-1">
                        <div class="bg-gray-100 rounded-lg p-3 max-w-xs lg:max-w-md">
                            <p class="text-gray-800">Hello! I'm your Movie Finder chatbot. Just tell me what genre you're interested in (like "Comedy", "Sci-Fi", "Thriller", "Romance", etc.) and I'll recommend a great movie for you!</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4">
                <div class="flex space-x-3">
                    <input 
                        type="text" 
                        id="message-input" 
                        placeholder="Type a genre (e.g., Comedy, Sci-Fi, Thriller)..." 
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button 
                        id="send-button" 
                        onclick="sendMessage()" 
                        class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator (Hidden by default) -->
        <div id="loading-indicator" class="hidden mt-4 text-center">
            <div class="inline-flex items-center space-x-2 text-gray-600">
                <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-primary"></div>
                <span>AI is thinking...</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
